<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Payment Form</title>
  </head>
  <body>
    <!-- Fist Step for create a Form we use Form Tag -->
    <form action="noaction">
      <h2>Payment Form</h2>
      <p>Required Fields are Followed by *</p>
      <h3>Contact Information</h3>
      <p>First Name: * <input type="text" name="fname" value="" required /></p>
      <p>Last Name: * <input type="text" name="lname" value="" required /></p>
      <!-- WE use <Fieldset></Fieldset> Tag To Group Gender -->
      <fieldset>
        <!-- We use <Legend> </Legend> tag to Give Name to our input tag -->
        <legend>Gender *</legend>
        <p>
          Male: <input type="radio" name="gender" id="Male" required /> Female:
          <input type="radio" name="gender" id="Female" required />
        </p>
      </fieldset>

      <p>
        Address: * <br />
        <textarea
          name="address"
          id="address"
          cols="30"
          rows="10"
          required
        ></textarea>
      </p>
      <p>Email: * <input type="email" name="email" id="email" required /></p>
      <p>
        Pincode: * <input type="number" name="Pincode" id="Pincode" required />
      </p>
      <hr />
      <h2>Payment Information</h2>
      <p>
        Card Type: *
        <select name="card_type" id="card_type" required>
          <option value="">--Select a Card Type--</option>
          <option value="Visa">Visa</option>
          <option value="mastercard">Master Card</option>
          <option value="paypal">paypal</option>
        </select>
      </p>
      <p>
        Card number: <input type="number" name="card_number" id="card_number" />
      </p>
      <p>
        Expiration Date: <input type="date" name="exp_date" id="exp_date" />
      </p>
      <p>CVV: <input type="password" name="cvv" id="cvv" /></p>
      <input type="submit" value="Pay Now" />
    </form>
  </body>
</html>
